<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>

<div class="container mt-5">
        <div class="row justify-content-center">
            <div th:if="${param.fail}" class="alert alert-danger">
                email or username already exists
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Register</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register/save}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="epicGames">Epic Games Username:</label>
                                <input type="text" id="epicGames" class="form-control" th:field="*{epicGames}" placeholder="Enter your epicgame`s username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" value="Register" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
