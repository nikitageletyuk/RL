<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        body {
<!--            background-image: url('path_to_rocket_league_background_image.jpg');-->
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        h2 {
            text-align: center;
            margin-top: 50px;
            color: #ff6600; /* Orange text color */
        }
        form {
            background-color: rgba(88, 24, 69, 0.7); /* Dark purple background */
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
        }
        label, select, input[type="email"], input[type="text"], input[type="password"] {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        select {
            height: 40px;
        }
        input[type="submit"] {
            background-color: #ff6600; /* Orange submit button color */
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #cc5500; /* Darker orange on hover */
        }

    </style>
</head>
<body>

<h2>User Login</h2>
<div class="main">
    <div th:if="@{param.error}" class="alert alert-success">
        invalid username and password
    </div>

    <div th:if="@{param.logout}" class="alert alert-success">
        you have been logged out
    </div>

    <form th:action="@{/login}" method="post" name="login" id="login">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
